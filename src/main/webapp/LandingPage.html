<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
    <title>LandingPage</title>
    
	<script src="loginManager.js" charset="utf-8" defer></script>
    <script src="registerManager.js" charset="utf-8" defer></script>
    <script src="utils.js" charset="utf-8" defer></script> 
       
</head>
<body>
	<header>
		<h1>	 // Welcome to the Group Management Website</h1>
		<h3 align=center>RIA version</h3>
		<h4 align=center>Designed and Build by Luca Gritti</h4>
	</header>
	
	<div class="container">
	
        	<div class="form-column">
		    <form action="#" id="loginForm">
            <fieldset>
					Username: <input type="text" name="username"> <br>
					Password: <input type="password" name="password"><br>
	                <input id="loginbutton" type="button" value="login">
	                <p id="loginerrormessage"></p>   
            </fieldset>
		    </form></div>	
		    
		    <div class="form-column">
			<form action="#" id="registerForm">
			<fieldset>
					Name: <input type="text" name="name" ><br>
					Surname: <input type="text" name="surname" ><br>
					Username: <input type="text" name="username" ><br>
					Email: <input type="email" name="email" ><br>
					Password: <input type="password" name="password" id="password" ><br>
					Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword" ><br>
		            <input id="registerbutton" type="button" value="register">
					<p id="registererrormessage"></p> 
			</fieldset></form></div>
	
	</div>
		
</body>
</html>
