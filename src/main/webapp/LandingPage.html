<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" th:href="@{/CSS/mystyle.css}" />
    <script src="JS/utils.js" charset="utf-8" defer></script>
	<script src="JS/loginManager.js" charset="utf-8" defer></script>
	<script src="JS/registerManager.js" charset="utf-8" defer></script>
   
    <title>LandingPage</title>
    
</head>
<body>
	<header>
		<h1>	 // Welcome to the Group Management Website</h1>
		<h3 align=center>RIA version</h3>
		<h4 align=center>Designed and Build by Luca Gritti</h4>
	</header>
	
	<div class="container">
		<div class="form-column">
		    <form action="#" id="loginForm">
	            <fieldset>
					Username: <input type="text" name="username" required> <br>
					Password: <input type="password" name="password" required><br>
	                <input id="loginButton" type="button" value="Login">
	                <p id="errorMessage"></p>
	            </fieldset>
		    </form>
		</div>
		
		<div class="form-column">
			<form action="#"><div class="text-column">
				<fieldset>
					Name: <input type="text" name="name" required><br>
					Surname: <input type="text" name="surname" required><br>
					Username: <input type="text" name="username" required><br>
					Email: <input type="email" name="email" required><br>
					Password: <input type="password" name="password" required><br>
					Confirm Password: <input type="password" name="confirmPassword" required><br>
					<input id="registerButton" type="button" value="register">
					<p id="errorMessage1"></p>
				</fieldset></div>
			</form>
		</div>
	</div>
