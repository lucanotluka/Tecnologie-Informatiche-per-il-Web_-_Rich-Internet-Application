<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  	<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
    <title>LandingPage</title>
    
    <script src="registerManager.js" charset="utf-8" defer></script>
    <script src="utils.js" charset="utf-8" defer></script>
       
</head>
<body>
	<header>
		<h1>	 // Welcome to the Group Management Website</h1>
		<h3 align=center>RIA version</h3>
		<h4 align=center>Designed and Build by Luca Gritti</h4>
	</header>
	
	<div class="container">
	
        <div class="form-column">
		    <form action="LoginController"  method="POST" id="loginForm">
	            <fieldset>
					Username: <input type="text" name="username" required> <br>
					Password: <input type="password" name="password" required><br>
	                <input id="loginbutton" type="submit" value="login">
	                <p id="loginerrormessage"></p>   
	            </fieldset>
		    </form>
		    </div>	
		    
		    <div class="form-column">
			<form action="RegisterController" method="POST">
				<div class="text-column">
					Name: <input type="text" name="name" required><br>
					Surname: <input type="text" name="surname" required><br>
					Username: <input type="text" name="username" required><br>
					Email: <input type="email" name="email" required><br>
					Password: <input type="password" name="password" id="password" required><br>
					Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword" required><br>
				</div>
	            <input id="registerbutton" type="submit" value="register">
				<p id="registererrormessage"></p> 
			</form>
		</div>
	</div>
		
</body>
</html>
